<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="validation.css">
  <script src="script.js"></script>
</head>

<body>
	<section>
		<a href="indexr.html" class="home">ACCUEIL</a>
		<h1> Récapitulatif de votre commande</h1>

		<div class="produit">
			<img src="media/section1bg.png" alt="Armoire LISTERBY">
			<h2>LISTERBY</h2>
			Prix unitaire: 59.99€
			<label>
				Quantité (15 max.):
				<input type="number" name="quantity" min="1" max="15">
			</label>
		</div>


		<section class="coord">
		<div class="formulaire">
			<table>
				<td><h2>Vos coordonnées</h2></td>
  				<tr>
  					<td><label for="nom">Nom:</label></td>
      				<td><input id="nom"></td>
      			</tr>
  				<tr>
  					<td><label for="prenom">Prénom:</label></td>
      				<td><input id="prenom"></td>
      			</tr>
      			<tr>
  					<td><label for="mail">Mail:</label></td>
      				<td><input id="mail"></td>
      			</tr>
      			<tr>
  					<td><label for="adresse">Adresse:</label></td>
      				<td><input id="adresse"></td>
      			</tr>
      			<tr>
  					<td><label for="adresse">Région:</label></td>
      				<td>
      					<select>
      						<option>Auvergne-Rhône-Alpes</option>
      						<option>Bourgogne-Franche-Comté</option>
      						<option>Bretagne</option>
      						<option>Normandie</option>
      						<option>Nouvelle-Aquitaine</option>
      						<option>Pays de la Loire</option>
      					</select>
      				</td>
      			</tr>
      			<tr>
  					<td><label for="telephone">Téléphone:</label></td>
      				<td><input id="telephone" placeholder="Ex.: 0654321078"></td>
      			</tr>
			</table>


			<table>
				<td><h2>Mode de livraison</h2></td>
				<tr>
  					<td><label for="standard">Livraison standard (3 jours) 5,99€</label></td>
  					<td><input type="radio" id="standard" name="livraison"></td>
      			</tr>				
      			<tr>
  					<td><label for="relais">Livraison point-relais (5-7 jours)</label></td>
					<td><input type="radio" id="relais" name="livraison"></td>

      			</tr>
      			<tr>
					
  					<td><label for="rapide">Livraison rapide (1 jour ouvré)</label></td>
  					<td><input type="radio" id="rapide" name="livraison"></td>
      			</tr>
			</table>

				<table>
					<td><h2>Paiement<h2></td>
				<tr>
					<td><label for="paypal">PayPal</label></td>
					<td><input type="radio" id="paypal" name="paiement"></td>
      			</tr>				
      			<tr>
  					<td><label for="visa">VISA</label></td>
  					<td><input type="radio" id="visa" name="paiement"></td>
      			</tr>
      			<tr>
      				<td><label for="master">MasterCard</label></td>
					<td><input type="radio" id="master" name="paiement"></td>
      			</tr>
      			<tr>
      				<td><label for="client">Carte Client</label></td>
					<td><input type="radio" id="client" name="paiement"></td>
      			</tr>
			</table>
		</div>

			<div class="button">
			<button type="submit">Paiement</button>
			</div>
		</section>
	</section>
</body>

</html>
