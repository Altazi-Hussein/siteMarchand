<!doctype html>
<html lang="fr">
	<head>
 		<meta charset="utf-8">
  		<title>Ikeo - Valider et payer</title>
  		<link rel="stylesheet" href="validation.css">
      <link rel="stylesheet" href="https://www.fonts.googleapis.com/css?family=Roboto">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	</head>

<body>
	<section>

		<a href="index.html" class="home">ACCUEIL</a>
		
		<h1> Récapitulatif de votre commande</h1>

		<div class="produit">
			<img src="media/section1bg.png" alt="Armoire LISTERBY">
			<h2>LISTERBY</h2>
			Prix unitaire: 59.99€
			<label>
				Quantité (15 max.):
				<input type="number" name="quantity" min="1" max="15">
			</label>
		</div>


		<section class="coord">
		<div class="formulaire">
    <table>
    <tr>
				<td><h2>Vos coordonnées</h2></td>
    </tr>
        <tr>
  					<td><label for="nom">Nom:</label>
      			<input id="nom"></td>
        </tr>
  			<tr>
            <td><label for="prenom">Prénom:</label>
      			<input id="prenom"></td>
        </tr>
        <tr>
  					<td><label for="mail">Mail:</label>
      			<input id="mail"></td>
        </tr>
        <tr>
  					<td><label for="adresse">Adresse:</label>
      			<input id="adresse"></td>
        </tr>
        <tr>
  					<td><label for="adresse">Région:</label>
      					<select>
      						<option>Auvergne-Rhône-Alpes</option>
      						<option>Bourgogne-Franche-Comté</option>
      						<option>Bretagne</option>
      						<option>Normandie</option>
      						<option>Nouvelle-Aquitaine</option>
      						<option>Pays de la Loire</option>
      					</select></td>
      	</tr>
        <tr>
  					<td><label for="telephone">Téléphone:</label>
      			<input id="telephone" placeholder="Ex.: 0654321078"></td>
        </tr>
      </table>

        <table>
        <tr><td><h2>Mode de livraison</h2></td></tr>
        <tr>
  					<td>
              <input type="radio" id="standard" name="livraison">
              <label for="standard">Livraison standard (3 jours) 5,99€</label>
  					</td>
          </tr>
        <tr>
  					<td>
              <input type="radio" id="relais" name="livraison">
              <label for="relais">Livraison point-relais (5-7 jours)</label>
					</td>
        </tr>
        <tr>
  					<td>
              <input type="radio" id="rapide" name="livraison">
              <label for="rapide">Livraison rapide (1 jour ouvré)</label>
  					</td>
        </tr>
</table>
<table>
			<tr><td><h2>Paiement</h2></td></tr>
			<tr>
				<td>
          <input type="radio" id="paypal" name="paiement">
          <label for="paypal">PayPal</label>
				</td>
      </tr>				
      <tr>
  			<td>
          <input type="radio" id="visa" name="paiement">
          <label for="visa">VISA</label>
  			</td>
      </tr>
      	<tr>
      		<td>
            <input type="radio" id="master" name="paiement">
            <label for="master">MasterCard</label>
				  </td>
      	</tr>
      	<tr>
      			<td>
              <input type="radio" id="client" name="paiement">
              <label for="client">Carte Client</label>
				  </td>
      	</tr>
      </table>
		</div>
			<div class="button">
			<button type="submit">Paiement</button>
			</div>
		</section>
	</section>
</body>

</html>
